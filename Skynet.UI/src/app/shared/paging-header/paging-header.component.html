<!-- <header *ngIf="pageSize && pageNumber && totalCount"> -->
    <header *ngIf="(totalCount!==undefined) && (pageNumber!==undefined) && (pageSize!==undefined)">
    
    <span *ngIf="totalCount > 0">Showing
        <strong>
            {{(pageNumber - 1) * pageSize + 1}} -
            {{pageNumber * pageSize

            > totalCount
            ? totalCount
            : pageNumber * pageSize

            }}
        </strong>
        of
        <strong>{{totalCount}}</strong> Results
    </span>
    <span *ngIf="totalCount === 0">There is 
        <strong>{{totalCount}}</strong> results for this filter
    </span>
</header>
